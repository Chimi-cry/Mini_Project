<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Inventory Management System - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1f1c2c, #928DAB);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            background: #583e54c7;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(73, 63, 75, 0.662);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #e0e0e0;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #50404cb0;
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #645d64c9;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.02);
        }

        #error-message {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="dept-id">Department ID</label>
                <input type="text" id="dept-id" name="dept-id" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Example validation
            const deptId = document.getElementById('dept-id').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (deptId === '' || password === '') {
                errorMessage.textContent = 'Please fill in both fields.';
            } else {
                // Simulate successful login
                errorMessage.textContent = '';
                alert('Login successful!');
                // Redirect or handle login logic here
            }
        });
    </script>
</body>
</html>
