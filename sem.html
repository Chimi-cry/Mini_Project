                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.item_name}</td><td>${item.quantity}</td>`;
                    inventoryList.appendChild(row);
                });
            }

            const departments = {
                'Mechanical': [],
                'Computer': [],
                'Electrical': []
            };
        });
    </script>
</body>
